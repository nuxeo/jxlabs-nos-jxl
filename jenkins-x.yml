buildPack: go-cli
pipelineConfig:
  pipelines:
    overrides:
    - name: tag-version
      step:
        sh: jx step tag --charts-value-repository=gcr.io/build-jx-prod/jxlabs-nos-master/jxl-boot --version=\$(cat VERSION)
    release:
      pipeline:
        stages:
          - agent:
               image: gcr.io/jenkinsxio/builder-go
            name: chart
            environment:
              - name: GOOGLE_APPLICATION_CREDENTIALS
                value: /secrets/kaniko/kaniko-secret.json
              - name: DOCKER_REGISTRY
                value: gcr.io/build-jx-prod
              - name: DOCKER_REGISTRY_ORG
                value: jlabs-nos-master
            options:
              volumes:
                - name: kaniko-secret
                  secret:
                    secretName: kaniko-secret
                    items:
                      - key: kaniko-secret
                        path: kaniko/kaniko-secret.json
                - name: chart-sa
                  secret:
                    secretName: chart-sa
                    items:
                      - key: credentials.json
                        path: credentials.json
              containerOptions:
                volumeMounts:
                  - name: kaniko-secret
                    mountPath: /secrets
                  - name: chart-sa
                    mountPath: /secrets/charts
                resources:
                  limits:
                    cpu: 4
                    memory: 8Gi
                  requests:
                    cpu: 1
                    memory: 3072Mi
            steps:
              - sh: /kaniko/executor --cache=true --cache-dir=/workspace --context=/workspace/source --dockerfile=/workspace/source/Dockerfile --destination=$DOCKER_REGISTRY/$DOCKER_REGISTRY_ORG/$APP_NAME:$VERSIO
                name: container-build
                image: gcr.io/kaniko-project/executor

              - name: release-chart
                command: make release
                image: gcr.io/jenkinsxio-labs/helm:0.0.21
                dir: /workspace/source/charts/jxl-boot
                env:
                  - name: GOOGLE_APPLICATION_CREDENTIALS
                    value: /secrets/charts/credentials.json

              - name: release-binary
                command: make release

              - name: changelog
                command: jx step changelog --verbose --header-file=hack/changelog-header.md --version=$VERSION --rev=$PULL_BASE_SHA --output-markdown=changelog.md --update-release=false

              - name: upload-binaries
                command: make goreleaser

              - command: ./promote.sh
                dir: /workspace/source
                name: promote-release
                image: gcr.io/jenkinsxio/builder-go
